<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <h2>Register</h2>
  
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" id="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.name.errors }" />
        <div *ngIf="submitted && formControls.name.errors" class="invalid-feedback">
          <div *ngIf="formControls.name.errors.required">Name is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }" />
        <div *ngIf="submitted && formControls.email.errors" class="invalid-feedback">
          <div *ngIf="formControls.email.errors.required">Email is required</div>
          <div *ngIf="formControls.email.errors.email">Invalid email format</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
        <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
          <div *ngIf="formControls.password.errors.required">Password is required</div>
          <div *ngIf="formControls.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.confirmPassword.errors }" />
        <div *ngIf="submitted && formControls.confirmPassword.errors" class="invalid-feedback">
          <div *ngIf="formControls.confirmPassword.errors.required">Confirm Password is required</div>
          <div *ngIf="formControls.confirmPassword.errors.mismatch">Passwords do not match</div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p>Already have an account? <button (click)="goToLogin()">Login here</button></p>
  </div>
