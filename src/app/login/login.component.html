<!-- login.component.html -->

<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" id="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }" />
      <div *ngIf="submitted && formControls.email.errors" class="invalid-feedback">
        <div *ngIf="formControls.email.errors.required">Email is required</div>
        <div *ngIf="formControls.email.errors.email">Invalid email format</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" id="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
      <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <p>Don't have an account?</p> 
  <button (click)="navigateToRegister()">Register here</button>
</div>
